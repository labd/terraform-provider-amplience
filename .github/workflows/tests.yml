name: Run Tests

on: [push]

jobs:

  test:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        go-version: ["1.18"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go ${{ matrix.go-version }}
        uses: WillAbides/setup-go-faster@v1.7.0
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go get ./amplience
      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1.0.0
        with:
          version: "2021.1.2"
          install-go: false
          cache-key: ${{ matrix.go-version }}
      - name: Run tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic -v ./...
        env:
          # we need an AMPLIENCE_HUB_ID dedicated to testing
          # TF_ACC: 1
          AMPLIENCE_CLIENT_ID: ${{ secrets.AMPLIENCE_CLIENT_ID }}
          AMPLIENCE_CLIENT_SECRET: ${{ secrets.AMPLIENCE_CLIENT_SECRET }}
          AMPLIENCE_HUB_ID: ${{ secrets.AMPLIENCE_HUB_ID }}
      - name: Upload to codecov
        uses: codecov/codecov-action@v1.0.6
